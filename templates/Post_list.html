{% extends 'base.html' %}
{%block content %}
    <h1>template {{ title }}</h1>

    {% for obj in object_list %}
        {% url 'posts:detail' id=obj.id %}
        <a href = '{{ obj.get_absolute_url }}'> {{ obj.title }}</a><br/>
        {{ obj.content }}<br/>
        {{ obj.timestamp }}<br/>
    {% endfor %}

{% endblock content %}
